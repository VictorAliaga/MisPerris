{% extends 'adopcionperros/base.html' %}
{% block content %}
<h2> Nuestros Perritos </h2>
    {% for mascotas in mascota %}
        <article>
            <h2><a href="/perrito/{{ mascotas.pk }}/" style="text-decoration: none;">{{ mascotas.NombreMascota }}</a></h2>
                <img src="{{ mascotas.Imagen.url }}">
                <h2>Estado:</h2><h4>{{ mascotas.ESTADO }}</h4>
            <p>{{ mascotas.Descripcion|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
