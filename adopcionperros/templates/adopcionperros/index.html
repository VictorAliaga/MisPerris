{% extends 'adopcionperros/base.html' %}
{% block content %}

            <h2><a href="">{{ mascotas.NombreMascota }}</a></h2>
                <img src="{{ mascotas.Imagen.url }}">

        </article>
    {% endfor %}
{% endblock %}
