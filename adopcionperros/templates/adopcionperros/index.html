{% extends 'adopcionperros/base.html' %}
{% block content %}
    {% for mascotas in mascotapublicada %}
        <article>
            <h2><a href="" style="text-decoration: none;">{{ mascotas.NombreMascota }}</a></h2>
                <img src="{{ mascotas.Imagen.url }}">
                <h2>Estado:</h2><h4>{{ mascotas.ESTADO }}</h4>
            <p>{{ mascotas.Descripcion|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
